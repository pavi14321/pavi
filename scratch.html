<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<body background="land crop2.jpg"></body>
    <h1>Crop Analyzer</h1>

    <form id="cropForm">
        <label for="season">Select Season:</label>
        <select id="season" name="season">
            <option value="">All Seasons</option>
            <option value="Winter">Winter</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Fall">Fall</option>
        </select>

        <label for="demand">Demand Threshold:</label>
        <input type="number" id="demand" name="demand" placeholder="Enter demand threshold">

        <button type="button" onclick="analyzeCrops()">Analyze Crops</button>
    </form>

    <table id="cropTable">
        <tr>
            <th>Crop</th>
            <th>Season</th>
            <th>Demand Matric ton</th>
        </tr>
        <!-- Table rows will be populated dynamically using JavaScript -->
    </table>

    <script>
        function analyzeCrops() {
            var season = document.getElementById('season').value;
            var demand = document.getElementById('demand').value;

            // Perform AJAX request or use mock data to fetch and display results
            // For simplicity, using mock data here
            var mockData = [
                { Crop: 'Wheat', Season: 'Winter', Demand: 500 },
                { Crop: 'Rice', Season: 'Summer', Demand: 700 },
                { Crop: 'Maize', Season: 'Summer', Demand: 600 },
                { Crop: 'Barley', Season: 'Spring', Demand: 400 },
                { Crop: 'Potato', Season: 'Fall', Demand: 300 },
                { Crop: 'Tomato', Season: 'Summer', Demand: 450 },
                { Crop: 'Legume', Season: 'Winter', Demand: 500 },
                { Crop: 'Chili pepper', Season: 'Summer', Demand: 700 },
                { Crop: 'Groundnut', Season: 'Summer', Demand: 600 },
                { Crop: 'Pearl millet', Season: 'Spring', Demand: 400 },
                { Crop: 'Sugarcane', Season: 'Fall', Demand: 300 },
                { Crop: 'Brinjal', Season: 'Summer', Demand: 450 },
                { Crop: 'Millets', Season: 'Spring', Demand: 400 },
                { Crop: 'Mung bean', Season: 'Fall', Demand: 300 },
                { Crop: 'Soybean', Season: 'Summer', Demand: 450 }
            ];

            // Filter data based on user input
            var filteredData = mockData.filter(function (crop) {
                return (!season || crop.Season === season) && (!demand || crop.Demand >= demand);
            });

            // Populate the table with the filtered data
            var tableBody = document.getElementById('cropTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing rows

            filteredData.forEach(function (crop) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = crop.Crop;
                cell2.innerHTML = crop.Season;
                cell3.innerHTML = crop.Demand;
            });
        }
    </script>

</body>
</html>
